<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control</title>
</head>
<body style="background-color: #5b5c6f">

<button style="
width: 100px;
height: auto;
margin-top: 100px;
margin-left: 123px"
        type="button">Forwards</button>

<br>

<button style="
box-shadow: 2px 1px 5px #313234;
width: 100px;
height: auto;
margin-top: 10px;
margin-left: 20px"
        type="button">Left</button>


<button style="
background-color: red;
box-shadow: 2px 1px 5px #313234;
width: 100px;
height: auto;
margin-top: auto;
margin-left: auto"
        type="button">STOP</button>


<button style="
width: 100px;
height: auto;
box-shadow: 2px 1px 5px #313234;
position: center"
        type="button">Right</button>

<br>

<button style="
width: 100px;
box-shadow: 2px 1px 5px #313234;
height: auto;
margin-top: 10px;
margin-left: 123px"
        type="button">Backwards</button>
</body>
</html>
